<app-navbar></app-navbar>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form label">Course Title</label>
                    <input name="coursetitle"[(ngModel)]="coursetitle" type="text" class="form-control">
                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readValues()" class="btn btn-primary">Search</button>
                </div>
            </div>
            <div class="row">
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                        <table class="table">
                        <thead>
                          <tr>
                            <th scope="col">id</th>
                            <th scope="col">description</th>
                            <th scope="col">venue</th>
                            <th scope="col">duration</th>
                            <th scope="col">date</th>
                          </tr>
                          <tr *ngFor="let i of sData">
                            <td>{{i.id}}</td>
                            <td>{{i.description}}</td>
                            <td>{{i.venue}}</td>
                            <td>{{i.duration}}</td>
                            <td>{{i.date}}</td>
                          </tr>
                        </thead>
                      </table>
                </div>
            </div>
        </div>
    </div>
</div>
